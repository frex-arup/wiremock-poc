# GitHub Storage Profile Configuration
# Activate this profile with: --spring.profiles.active=github

storage.type=GITHUB

# GitHub Storage Configuration
storage.github.repository=${GITHUB_REPOSITORY:your-org/your-repo}
storage.github.token=${GITHUB_TOKEN}
storage.github.branch=${GITHUB_BRANCH:main}
storage.github.base-dir=${GITHUB_BASE_DIR:snapshots}

# Example usage:
# export GITHUB_TOKEN=ghp_your_token_here
# export GITHUB_REPOSITORY=myorg/myrepo
# mvn spring-boot:run -Dspring-boot.run.profiles=github
