# Nexus Storage Profile Configuration
# Activate this profile with: --spring.profiles.active=nexus

storage.type=NEXUS

# Nexus Storage Configuration
storage.nexus.url=${NEXUS_URL:http://localhost:8081}
storage.nexus.repository=${NEXUS_REPOSITORY:maven-releases}
storage.nexus.username=${NEXUS_USERNAME}
storage.nexus.password=${NEXUS_PASSWORD}
storage.nexus.group-id=${NEXUS_GROUP_ID:com.example}
storage.nexus.artifact-id=${NEXUS_ARTIFACT_ID:wiremock-snapshots}

# Example usage:
# export NEXUS_URL=https://nexus.company.com
# export NEXUS_USERNAME=admin
# export NEXUS_PASSWORD=admin123
# export NEXUS_REPOSITORY=maven-releases
# mvn spring-boot:run -Dspring-boot.run.profiles=nexus
